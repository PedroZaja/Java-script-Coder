<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armador de Pc.</title>
        <link rel="icon" href="./img/945529.png">
        <meta name="keywords" content="computadoras servicio tecnico reparacion limpieza armado pc" />
        <meta name="description" content="Servicio tecnico de Pc y Consolas" />
        <link rel="stylesheet" href="./css/estilos.css">
        <script src="https://kit.fontawesome.com/abcf82d336.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@600&display=swap"
            rel="stylesheet">
    </head>
</head>

<body>
    <main>
        <h1 class="nombrePagina container">Tienda de Pc:</h1>
        <div class="divForm">
            <form class="formLogin">
                Nombre:<br>
                <input id="nombreUs" type="text" name="firstname"><br>
                Correo:<br>
                <input id="emailUs" type="text" name="email"><br><br>
                <input id="subInfo" type="button" onclick="PopUpLogIn()" value="Enviar">
                <input type="reset">
            </form>
        </div><br>
        <div class="container col-12 d-flex">
            <p class="pregunta container col-8 d-flex">Que tipo de pc estas buscando?</p>
            <ul class="listaPc container col-4">
                <li class="Lista"><button id="PcGamer" onclick="PopUpGamer()" href="">(1) Gamer?</button></li>
                <li class="Lista"><button id="PcEdicion" onclick="PopUpEdicion()" href="">(2) Edicion?</button></li>
                <li class="Lista"><button id="PcStreaming" onclick="PopUpStreaming()" href="">(3) Streaming?</button>
                </li>

            </ul>
        </div>
        <div class="container divInput">
            <input id="input" class="valor" type="text" placeholder="EJ: 1 (Gamer), 2 (Streaming), 3 (Edicion)"><br>
            <button id="btnBuscar" onclick="buscar()" class="boton">Buscar</button>
        </div>
        <div class="d-flex justify-content-arround contenedor">
            
          
          
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JS/javascript.js"></script>
</body>

</html>
